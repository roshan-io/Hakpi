  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000a00 0%, #020617 30%, #020617 100%);
      font-family: 'Orbitron', sans-serif;
      color: #c7fffe;
      
    }

    body {
      padding: 20px;
    }

   

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background:  #000a00; /* Slightly darker black */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-icon {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon span {
      background: white;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 9px; }
    .menu-icon span:nth-child(3) { top: 18px; }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    .menu-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: height 0.5s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .menu-panel.open {
      height: 220px;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .menu-panel li a {
      display: block;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      width: 100%;
      transition: background 0.3s ease;
      font-weight: bold;
      font-family: sans-serif;
    }

    .menu-panel li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .overlay {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 500;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .content {
      padding-top: 80px;
      transition: filter 0.3s ease;
      align-items: center;
    }

    .content.blurred {
      filter: blur(5px);
    }

    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 16px;
      align-items: center;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 50px);
      padding: 0 16px;
      box-sizing: border-box;
    }

   

    html {
      box-sizing: border-box;
      width: 100%;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      width: 100%;
      overflow-x: hidden;
    }
 
      :root {
      --bg: #0e1117;
      --card: #161b22;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(120px, auto);
      gap: 1rem;
      padding-top: 0.25rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.25rem;
      border-bottom: 1px solid var(--border);
    }

    .header h2 {
      background: linear-gradient(to right, #4582ED, #D56673);
        font-family: 'Audiowide', sans-serif;
  font-size: 2.5rem;
  text-align: center;
  margin: 20px auto 10px auto;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #58a6ff88;
  pointer-events: none;
  user-select: none;
    }

    .big-card {
      grid-column: span 2;
      grid-row: span 2;
    }

    .double-height {
      grid-column: span 2;
      grid-row: span 2;
    }

    .clock-container {
      padding-top: 2.3rem;
      text-align: center;
      color: var(--accent);
      align-items: centre;
    }


    .date {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: var(--text);
    }
  
  
  
  .time-period {
  display: flex;
  align-items: baseline;
  justify-content: center;
  gap: 0.3rem;
}

.time {

  font-family: 'Audiowide'  , sans-serif;
}

.period {
  font-size: 1rem;
  color: var(--text);
}

  <!-- Menu Toggle Script -->
  <script>
    const menuIcon = document.getElementById("menuIcon");
    const menu = document.getElementById("menuPanel");
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");

    menuIcon.addEventListener("click", () => {
      const isOpen = menu.classList.contains("open");
      if (isOpen) {
        closeMenu();
      } else {
        menu.classList.add("open");
        overlay.classList.add("show");
        content.classList.add("blurred");
        menuIcon.classList.add("open");
      }
    });

    function closeMenu() {
      menu.classList.remove("open");
      overlay.classList.remove("show");
      content.classList.remove("blurred");
      menuIcon.classList.remove("open");
    }
  </script>

<script>
  function updateClock() {
    const timeElement = document.getElementById('time');
    const periodElement = document.getElementById('period');
    const dateElement = document.getElementById('date');

    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    const period = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;

    timeElement.textContent = `${hours}:${minutes}`;
    periodElement.textContent = period;
    dateElement.textContent = now.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  }

  updateClock();
  setInterval(updateClock, 1000);
