<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launchpad | Hakpi</title>
  <link rel="icon" type="image/png" sizes="180x180" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* === TOP BAR MENU STYLES === */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #001130;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-icon {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .menu-icon span {
      background: white;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 9px; }
    .menu-icon span:nth-child(3) { top: 18px; }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    .menu-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: #0f172a;
      height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: height 0.5s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .menu-panel.open {
      height: 220px;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .menu-panel li a {
      display: block;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      width: 100%;
      transition: background 0.3s ease;
      font-weight: bold;
      font-family: sans-serif;
    }

    .menu-panel li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .overlay {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 500;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .content {
      padding-top: 70px;
      text-align: center;
      transition: filter 0.3s ease;
    }

    .content p1 {
      font-family: 'Audiowide', sans-serif;
      font-size: 1.4rem;
      color: #c7fffe;
    }

    .content p {
      font-family: 'Exo 2', sans-serif;
      color: #c7fffe;
    }

    .content.blurred {
      filter: blur(5px);
    }

    @media (max-width: 600px) {
      .menu-icon {
        width: 26px;
        height: 20px;
      }

      .menu-panel li a {
        font-size: 18px;
        padding: 14px;
      }

      .content p1 {
        font-size: 1.4rem;
      }

      .content p {
        font-size: 14px;
      }
    }

    .logo {
      height: 30px;
      width: auto;
      object-fit: contain;
      image-rendering: pixelated;
    }

    /* === GLASS PANEL STYLES === */
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-panel:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
    }

    .title-glow {
      background: linear-gradient(to right, #00f0ff, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

 
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Orbitron", sans-serif;
  }


#bgCanvas {
  position: fixed;
  top: 0;

body {
  background: #000;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: "Orbitron", sans-serif;
  font-weight: bold;
}

.main-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

  .ring {
    position: relative;
    width: 88%;
    aspect-ratio: 1;
    max-width: 600px;
    display: flex;
    justify-content: center;
    margin: 0;
    align-items: center;
    flex-direction: column;
  }

  .ring i {
    position: absolute;
    inset: 0;
    border: 6px solid var(--clr);
    filter: drop-shadow(0 0 20px var(--clr));
    transition: 0.5s;
  }

  .ring i:nth-child(1) {
    border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
    animation: animate 12s linear infinite;
  }

  .ring i:nth-child(2) {
    border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
    animation: animate 18s linear infinite;
  }

  .ring i:nth-child(3) {
    border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
    animation: animate2 24s linear infinite;
  }

  @keyframes animate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes animate2 {
    0% { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
  }

  .login {
    position: absolute;
    width: 300px;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
  }

  .login h2 {
    font-size: 2em;
    color: #fff;
  }

  .login .inputBx {
    position: relative;
    width: 100%;
  }

  .login .inputBx input {
    position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;
    color: #fff;
    box-shadow: none;
    outline: none;
  }

  .login .inputBx input[type="submit"] {
    width: 100%;
    background: linear-gradient(45deg, #ff357a, #fff172);
    border: none;
    cursor: pointer;
  }

  .login .inputBx input::placeholder {
    color: rgba(255, 255, 255, 0.75);
  }

  .login .links {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .login .links a {
    color: #fff;
    text-decoration: none;
  }

  .ring span {
    color: #00f9ff;
    font-size: clamp(1.5rem, 5vw, 3rem);
    text-align: center;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    padding: 10px 20px;
  /*   background-color: rgba(0, 0, 0, 0.5); */
    display: block;
  }

  body {
    background: #000;
    min-height: 100vh;
    height: 100%;
    justify-content: center;
    align-items: center;
    padding: 20px clamp(10px, 5vw, 60px);
    overflow-x: hidden;
  }

  .page-content {
    flex-grow: 1;
  }

  .page-content1 {
    width: 100%;
    position: relative;
    transition: filter 0.3s ease;
    z-index: 1;
  }

  .page-content.blur {
    filter: blur(8px);
    pointer-events: none;
    user-select: none;
    z-index: 1;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    flex-grow: 1;
  }


.page-content {
  flex: 1;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
}
  button {
    width: 100%;
    height: 40px;
    background: #0ef;
    box-shadow: 0 0 10px #0ef;
    font-size: 16px;
    color: #000;
    font-weight: 500;
    cursor: pointer;
    border-radius: 30px;
    border: none;
    outline: none;

  }

  .note {

  </style>
</head>

<!-- Canvas background -->
<canvas id="bgCanvas"></canvas>

<!-- Top Bar Menu -->
<div class="top-bar">
  <img src="3.14.png" class="logo" />
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- Slide Menu Panel -->
<div class="menu-panel" id="menuPanel">
  <ul>
    <li><a href="https://roshan-io.github.io/Hakpi/" onclick="closeMenu()">Home</a></li>
    <li><a href="about.html" onclick="closeMenu()">About</a></li>
    <li><a href="launchpad.html" onclick="closeMenu()">Launchpad</a></li>
    <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
  </ul>
</div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- Page Content -->
<div class="content" id="content">


 
</div>

<!-- Top Menu Script -->
<script>
  const menuIcon = document.getElementById("menuIcon");
  const menu = document.getElementById("menuPanel");
  const overlay = document.getElementById("overlay");
  const content = document.getElementById("content");

  menuIcon.addEventListener("click", () => {
    const isOpen = menu.classList.contains("open");
    if (isOpen) {
      closeMenu();
    } else {
      menu.classList.add("open");
      overlay.classList.add("show");
      content.classList.add("blurred");
      menuIcon.classList.add("open");
    }
  });

  function closeMenu() {
    menu.classList.remove("open");
    overlay.classList.remove("show");
    content.classList.remove("blurred");
    menuIcon.classList.remove("open");
  }
</script>

</body>
