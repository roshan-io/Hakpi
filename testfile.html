  <!-- ðŸ“œ Canvas Line Script -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const container = document.getElementById("container");
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
    }

    function drawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const spacing = 40;
      ctx.strokeStyle = "rgba(0, 255, 255, 0.07)";
      ctx.lineWidth = 1;

      for (let x = 0; x <= canvas.width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y <= canvas.height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function animate() {
      drawLines();
      requestAnimationFrame(animate);
    }

    window.addEventListener("load", () => {
      resizeCanvas();
      animate();
    });

    window.addEventListener("resize", resizeCanvas);
  </script>

  <!-- Fullscreen Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('fullscreenToggle');
      const icon = document.getElementById('fsIcon');

      function updateIcon() {
        icon.textContent = document.fullscreenElement ? 'â›¶' : 'â›¶';
      }

      toggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            localStorage.setItem('wantsFullscreen', 'true');
          });
        } else {
          document.exitFullscreen().then(() => {
            localStorage.removeItem('wantsFullscreen');
          });
        }
      });

      if (localStorage.getItem('wantsFullscreen') === 'true') {
        toggle.click();
      }

      document.addEventListener('fullscreenchange', updateIcon);
    });
  </script>
