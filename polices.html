<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms and Conditions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #e0e0e0;
      font-size: 0.9em;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      z-index: 1;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.2em;
      color: #bb86fc;
    }

    .header p {
      font-size: 1em;
      color: #a1a1a1;
    }

    .content {
      margin: 20px 0;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 1.6em;
      color: #bb86fc;
      margin-bottom: 10px;
    }

    .section p,
    .section ul,
    .section ol {
      font-size: 0.9em;
      line-height: 1.5;
      color: #e0e0e0;
    }

    ul, ol {
      margin-left: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #e0e0e0;
    }

    table th,
    table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #2c2c2c;
      color: #bb86fc;
    }

    table tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 15px;
      }

      .header h1 {
        font-size: 1.8em;
      }

      .header p {
        font-size: 0.9em;
      }

      .section h2 {
        font-size: 1.4em;
      }

      .section p {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="wrapper">
    <header class="header">
      <h1>Terms & Conditions</h1>
      <p>Read carefully and explore the complexities of the fine print.</p>
    </header>

    <section class="content">
      <div class="section">
        <h2>1. Acceptance of Terms</h2>
        <p>By accessing or using this website, you agree to be bound by these Terms and Conditions...</p>
      </div>
      <!-- Add additional sections here as needed -->
    </section>
  </div>

  <script>
    // Background Canvas Animation
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let lines = [];
    const numLines = 100;
    const minHeight = 10;
    const maxHeight = 40;
    const minSpeed = 0.3;
    const maxSpeed = 0.7;
    const minSpacing = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initLines();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initLines() {
      lines = [];
      for (let i = 0; i < numLines; i++) {
        let x, y, valid;
        let attempts = 0;

        do {
          x = Math.random() * canvas.width;
          y = Math.random() * canvas.height;
          valid = lines.every(line => Math.hypot(line.x - x, line.y - y) > minSpacing);
          attempts++;
        } while (!valid && attempts < 10);

        const height = Math.random() * (maxHeight - minHeight) + minHeight;
        const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
        lines.push({ x, y, height, speed });
      }
    }

    function update() {
      for (const line of lines) {
        line.x += line.speed;
        line.y -= line.speed;

        if (line.x > canvas.width + line.height) {
          line.x -= canvas.width + line.height;
        }
        if (line.y < -line.height) {
          line.y += canvas.height + line.height;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';

      for (const line of lines) {
        ctx.save();
        ctx.translate(line.x, line.y);
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, line.height);
        ctx.stroke();
        ctx.restore();
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
