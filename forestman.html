<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arvo', serif;
      background: #fff;
      padding: 40px 20px;
    }

    .page_404 {
      padding: 40px 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 400px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .four_zero_four_bg h1 {
      font-size: 80px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* optional: adds glow */
    }

    .contant_box_404 {
      margin-top: 20px;
    }

    .contant_box_404 h3 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .contant_box_404 p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .link_404 {
      color: #fff !important;
      padding: 10px 25px;
      background: #39ac31;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .link_404:hover {
      background: #2e8b2d;
    }
  </style>
</head>
<body>

  <div class="page_404">
    <div class="container">
      <div class="four_zero_four_bg">
        <h1>404</h1>
      </div>

      <div class="contant_box_404">
        <h3>Look like you're lost</h3>
        <p>The page you are looking for is not available!</p>
        <a href="/" class="link_404">Go to Home</a>
      </div>
    </div>
  </div>

</body>
</html>
