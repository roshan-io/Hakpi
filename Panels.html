<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    #blur-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);/* Add background color to enable blur visibility */
      
      z-index: 2;
    }

     #container {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      justify-items: center;
      justify-content: center;
      padding: 40px;
    }

  
.panel-row {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}



/* For larger screens: side by side */
@media (min-width: 768px) {
  .panel-row {
    flex-direction: row;
  }

  .panel-row:nth-child(even) {
    flex-direction: row-reverse;
  }
}


 
    .panel {
      width: 90%;
      max-width: 400px;
      height: 200px;
      aspect-ratio:4/3 ;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      margin: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      z-index: 3;
    }
   


    .panel img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
    .panel.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div id="blur-backdrop"></div>

  


<div class=""container">

<div class="panel-row">
  <div class="panel text-panel">Some text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>

<div class="panel-row">
  <div class="panel text-panel">More text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>



<div class="panel-row">
  <div class="panel text-panel">Some text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>

<div class="panel-row">
  <div class="panel text-panel">More text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>








<div class="panel-row">
  <div class="panel text-panel">Some text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>

<div class="panel-row">
  <div class="panel text-panel">More text here</div>
  <div class="panel image-panel"><img src="https://www.kali.org/wallpapers/images/2025/kali-waves.png"></div>
</div>

</div>

  <script>
    // Background lines
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let lines = [];
    const numLines = 100;
    const minHeight = 10;
    const maxHeight = 40;
    const minSpeed = 0.3;
    const maxSpeed = 0.7;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initLines();
    }

    function initLines() {
      lines = [];
      for (let i = 0; i < numLines; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        const height = Math.random() * (maxHeight - minHeight) + minHeight;
        const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
        lines.push({ x, y, height, speed });
      }
    }

    function update() {
      for (const line of lines) {
        line.x += line.speed;
        line.y -= line.speed;
        if (line.x > canvas.width + line.height) {
          line.x -= canvas.width + line.height;
        }
        if (line.y < -line.height) {
          line.y += canvas.height + line.height;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';
      for (const line of lines) {
        ctx.save();
        ctx.translate(line.x, line.y);
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, line.height);
        ctx.stroke();
        ctx.restore();
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    // IntersectionObserver for panels
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target); // Animate only once
        }
      });
    }, {
      threshold: 0.3
    });

    document.querySelectorAll('.panel').forEach(panel => {
      observer.observe(panel);
    });
  </script>

</body>
</html>
