
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Panels </title>
  <style>
    /* Full-page scrolling */
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.7); /* Ensuring a slight opacity for backdrop-filter */
      width: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Background Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Behind all content */
      pointer-events: none;
    }

    /* Blur backdrop */
    #blur-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: rgba(0,0,0,0.5); /* This ensures blur works */
      z-index: 2;
    }

    /* Container for scrollable content */
    #container {
      position: relative;
      z-index: 3; /* Above the blur backdrop */
      display: grid;
      grid-template-columns: repeat( 1fr); /* Default: Single column */
      gap: 20px;
      justify-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Two columns for wider screens */
    @media (min-width: 768px) {
      #container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Glassmorphic Panels */
    .panel {
      width: 350px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px); /* Ensures glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <canvas id="bgCanvas"></canvas>

  <!-- Blur Backdrop -->
  <div id="blur-backdrop"></div>

  <!-- Scrollable Content -->
  <div id="container">
    <div class="panel">Panel 1</div>
    <div class="panel">Panel 2</div>
    <div class="panel">Panel 3</div>
    <div class="panel">Panel 4</div>
    <div class="panel">Panel 5</div>
    <div class="panel">Panel 6</div>
    <div class="panel">Panel 7</div>
    <div class="panel">Panel 8</div>
    <div class="panel">Panel 9</div>
    <div class="panel">Panel 10</div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let lines = [];
    const numLines = 100;
    const minHeight = 10;
    const maxHeight = 40;
    const minSpeed = 0.3;
    const maxSpeed = 0.7;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initLines();
    }

    function initLines() {
      lines = [];
      for (let i = 0; i < numLines; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        const height = Math.random() * (maxHeight - minHeight) + minHeight;
        const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
        lines.push({ x, y, height, speed });
      }
    }

    function update() {
      for (const line of lines) {
        line.x += line.speed;
        line.y -= line.speed;

        if (line.x > canvas.width + line.height) {
          line.x -= canvas.width + line.height;
        }

        if (line.y < -line.height) {
          line.y += canvas.height + line.height;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';

      for (const line of lines) {
        ctx.save();
        ctx.translate(line.x, line.y);
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, line.height);
        ctx.stroke();
        ctx.restore();
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>

</body>
  </html>
