<style>
/* Bin button styles */
.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background:transparent;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* Make panel-row position relative */
.panel-row {
  position: relative;
  padding: 20px;
  margin-bottom: 10px;

  border-radius: 10px;
  overflow: hidden;
}


.add-row-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
  margin-bottom: 50px;
  gap: 20px;
}




#updateButton,
#addRowButton {
  font-size: 1.25rem; /* 20px = 1.25rem */
  font-weight: bold;
  padding: 0.9375rem 2.5rem; /* 15px = 0.9375rem, 40px = 2.5rem */
  color: white;
  border: 0.125rem solid transparent; /* 2px = 0.125rem */
  border-radius: 1.5625rem; /* 25px = 1.5625rem */
  cursor: pointer;
  position: relative;
  background: transparent;
  transition: all 0.4s ease-in-out;
  text-transform: uppercase;
  z-index: 99999;
}

.button::before {
  content: "";
  position: absolute;
  top: -0.125rem;
  left: -0.125rem;
  right: -0.125rem;
  bottom: -0.125rem;
  background: linear-gradient(45deg, #ff00ff, #ff6600);
  border-radius: 1.5625rem;
  z-index: -1;
  transition: all 0.4s ease-in-out;
}

.button::after {
  content: "";
  position: absolute;
  top: 0.0625rem;
  left: 0.0625rem;
  right: 0.0625rem;
  bottom: 0.0625rem;
  background: #0a0a0a;
  border-radius: 1.5625rem;
  z-index: -1;
  transition: all 0.4s ease-in-out;
}

.button:hover::after {
  background: linear-gradient(45deg, #ff00ff, #ff6600);
}

.button:hover {
  box-shadow: 0 0 0.9375rem rgba(255, 0, 255, 0.6), 0 0 1.875rem rgba(255, 102, 0, 0.6);
}




</style>
