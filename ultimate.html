<style>
/* Bin button styles */
.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background:transparent;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* Make panel-row position relative */
.panel-row {
  position: relative;
  padding: 20px;
  margin-bottom: 10px;

  border-radius: 10px;
  overflow: hidden;
}


.add-row-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
  margin-bottom: 50px;
  gap: 20px;
}





#updateButton ,
#addRowButton {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            color: white;
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            background: rgba(0,0,0, 0.1);
            transition: all 0.4s ease-in-out;
            text-transform: uppercase;
            z-index: 99999;
        }

        /* Creating the thinner gradient border */
        .button::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #ff6600);
            border-radius: 15px;
            z-index: -1;
            transition: all 0.4s ease-in-out;
        }

        /* Inner background effect */
        .button::after {
            content: "";
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: #0a0a0a;
            border-radius: 15px;
            z-index: -1;
            transition: all 0.4s ease-in-out;
        }

        /* Hover effect - Fills button with gradient */
        .button:hover::after {
            background: linear-gradient(45deg, #ff00ff, #ff6600);
        }

        .button:hover {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6), 0 0 30px rgba(255, 102, 0, 0.6);
        }




</style>
