  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        padding: 20px;
    }

    .wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        background: rgba(0,0,0,0.3);
        box-shadow: 0 0 50px #0ef;
        border-radius: 20px;
        padding: 40px 20px;
        transition: height 0.3s ease;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 4;
    }

    h2 {
        font-size: 30px;
        color: #fff;
        text-align: center;
    }

    .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        font-size: 16px;
        color: #fff;
        background: transparent;
        border: none;
        outline: none;
        padding: 10px 5px;
        resize: none;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
        top: -5px;
    }

    button {
        width: 100%;
        height: 40px;
        background: #0ef;
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
        margin-top: 20px;
    }

    .note {
        color: #aaa;
        font-size: 14px;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .popup-overlay.show {
        display: flex;
    }

    .popup-card {
        position: fixed;
        top: 7%;
        background: rgb(0, 0, 0);
        padding: 20px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 90vw;
        width: 360px;
        z-index: 10000;
        box-shadow: 0 0 50px #0ef;
    }

    .emoji-box {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin: 20px 0;
    }

    .emoji {
    font-size: 22px;
    background: #000;
    padding: 10px;
    border-radius: 12px;
    transition: transform 0.2s;
    cursor: pointer;
    color: #0ef;
    box-shadow:
        0 0 5px #0ef,
        0 0 10px #0ef,
        0 0 15px #0ef,
        0 0 20px #0ef;
}

    .emoji:hover {
        transform: scale(1.2);
        background: #0ef;
        color: #000;
    }

    @media (max-width: 500px) {
        .wrapper {
            padding: 30px 15px;
        }

        h2 {
            font-size: 24px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input,
        .input-group textarea {
            font-size: 14px;
        }

        button {
            height: 36px;
            font-size: 14px;
        }
    }
  </style>
