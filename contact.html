<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hakpi.io</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cascading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .top-bar {
      width: 100%;
      position: absolute;
      top: 10px;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    .logo {
      height: 40px;
    }

    .menu-icon {
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      width: 25px;
      height: 3px;
      background: #0ef;
      margin: 5px 0;
    }

    .menu-panel {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ef;
      z-index: 100;
    }

    .menu-panel ul {
      list-style: none;
      padding: 10px 20px;
    }

    .menu-panel li {
      margin: 10px 0;
    }

    .menu-panel a {
      text-decoration: none;
      color: #0ef;
      font-weight: bold;
    }

    .page-content {
      width: 100%;
      max-width: 900px;
      transition: filter 0.3s ease;
      z-index: 1;
      margin-top: 60px;
    }

    .page-content.blur {
      filter: blur(8px);
      pointer-events: none;
      user-select: none;
    }

    .wrapper {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 60px 40px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 10px 5px;
      resize: none;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
      top: -5px;
    }

    button {
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 20px;
    }

    .note {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup-card {
      background: #000;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      max-width: 90vw;
      box-shadow: 0 0 50px #0ef;
      z-index: 1000;
    }

    .emoji-box {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 12px;
    }

    .emoji {
      font-size: 22px;
      background: #000;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.2s;
      cursor: pointer;
      color: #0ef;
      box-shadow: 0 0 5px #0ef, 0 0 10px #0ef;
    }

    .emoji:hover {
      transform: scale(1.2);
      background: #0ef;
      color: #000;
    }

    .close-btn {
      margin-top: 10px;
      background: #0ef;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 30px 15px;
      }

      h2 {
        font-size: 24px;
      }

      .input-group {
        margin: 20px 0;
      }

      .input-group input,
      .input-group textarea {
        font-size: 14px;
      }

      button {
        height: 36px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="3.14.png" class="logo" />
    <div class="menu-icon" id="menuIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="menu-panel" id="menuPanel">
    <ul>
      <li><a href="abc.html" onclick="closeMenu()">Home</a></li>
      <li><a href="forestman.html" onclick="closeMenu()">About</a></li>
      <li><a href="redirect.html" onclick="closeMenu()">Services</a></li>
      <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
    </ul>
  </div>

  <div class="page-content" id="pageContent">
    <div class="wrapper">
      <form id="feedbackForm" action="https://formspree.io/f/xldbrbna" method="POST">
        <h2>Contact Us</h2>

        <div class="input-group">
          <input type="text" name="name" required />
          <label>Name</label>
        </div>

        <div class="input-group">
          <input type="email" name="email" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <textarea rows="1" name="message" required id="feedback"></textarea>
          <label>Write Your Message...</label>
        </div>

        <input type="hidden" name="emoji" id="emojiInput" />
        <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-card">
      <h3>Thank You!</h3>
      <p>Your feedback helps us improve. How did you feel?</p>
      <div class="emoji-box">
        <div class="emoji">üòê</div>
        <div class="emoji">üôÇ</div>
        <div class="emoji">üòÉ</div>
        <div class="emoji">ü§©</div>
        <div class="emoji">üî•</div>
      </div>
      <button class="close-btn" onclick="closePopup()">Skip</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('feedback');
    const form = document.getElementById('feedbackForm');
    const popup = document.getElementById('popup');
    const emojiInput = document.getElementById('emojiInput');
    const pageContent = document.getElementById('pageContent');

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      popup.classList.add("show");
      pageContent.classList.add("blur");
    });

    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        emojiInput.value = emoji.textContent;
        submitForm();
      });
    });

    function closePopup() {
      submitForm();
    }

    function submitForm() {
      popup.classList.remove("show");
      pageContent.classList.remove("blur");

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          alert("Feedback submitted. Thank you!");
        } else {
          alert("Error submitting feedback.");
        }
      }).catch(() => {
        alert("Oops! Something went wrong.");
      });
    }
  </script>
</body>
</html>
