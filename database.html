<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Database Files | Hakpi</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      font-family: 'Orbitron', sans-serif;
      color: #c7fffe;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
    }

    h1 {
      font-family: 'Audiowide', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffe0, #00bfff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      overflow: hidden;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Exo 2', sans-serif;
      font-weight: 400;
      color: #c7fffe;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-panel:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
    }

    .file-name {
      font-size: 1rem;
      margin-right: 1rem;
      word-break: break-word;
    }

    .download-icon {
      color: #00f9ff;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .download-icon:hover {
      transform: scale(1.3);
    }

    /* Scrollbar styling */
    .grid-container::-webkit-scrollbar {
      width: 8px;
    }
    .grid-container::-webkit-scrollbar-thumb {
      background: #00f9ff80;
      border-radius: 4px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
      }
      .grid-container {
        max-height: none;
      }
    }

    @media (max-width: 480px) {
      .glass-panel {
        flex-direction: row;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Database Files</h1>

    <div class="grid-container">
      <!-- Sample File Cards -->
      <div class="glass-panel">
        <div class="file-name">launchpadcode</div>
        <a href="https://raw.githubusercontent.com/roshan-io/Hakpi/files/tester.html" download class="download-icon" title="Download">
          <i class="fas fa-download"></i>
        </a>
      </div>




      <div class="glass-panel">
        <div class="file-name">Project Report.pdf</div>
        <a href="files/project-report.pdf" download class="download-icon" title="Download">
          <i class="fas fa-download"></i>
        </a>
      </div>





      <div class="glass-panel">
        <div class="file-name">Summary.docx</div>
        <a href="files/summary.docx" download class="download-icon" title="Download">
          <i class="fas fa-download"></i>
        </a>
      </div>
      



      <div class="glass-panel">
        <div class="file-name">Summary.docx</div>
        <a href="files/summary.docx" download class="download-icon" title="Download">
          <i class="fas fa-download"></i>
        </a>
      </div>
      
      
      
    </div>
  </div>

</body>
</html>
