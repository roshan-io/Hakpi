<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Database Files | Hakpi</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      font-family: 'Orbitron', sans-serif;
      color: #c7fffe;
      overflow-x: hidden;
    }

    body {
      padding: 20px;
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #001130;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-icon {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon span {
      background: white;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 9px; }
    .menu-icon span:nth-child(3) { top: 18px; }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    .menu-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: #0f172a;
      height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: height 0.5s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .menu-panel.open {
      height: 220px;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .menu-panel li a {
      display: block;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      width: 100%;
      transition: background 0.3s ease;
      font-weight: bold;
      font-family: sans-serif;
    }

    .menu-panel li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .overlay {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 500;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .content {
      padding-top: 80px;
      transition: filter 0.3s ease;
    }

    .content.blurred {
      filter: blur(5px);
    }

    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
    }

    h1 {
      font-family: 'Audiowide', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffe0, #00bfff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Exo 2', sans-serif;
      font-weight: 400;
      color: #c7fffe;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-panel:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
    }

    .file-name {
      font-size: 1rem;
      margin-right: 1rem;
      word-break: break-word;
    }

    .download-icon {
      color: #00f9ff;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .download-icon:hover {
      transform: scale(1.3);
    }

    .grid-container::-webkit-scrollbar {
      width: 8px;
    }

    .grid-container::-webkit-scrollbar-thumb {
      background: #00f9ff80;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .glass-panel {
        flex-direction: row;
        padding: 1rem 1.5rem;
      }
    }
  
  


  
  html {
  box-sizing: border-box;
  width: 100%;
  overflow-x: hidden;
}

*, *::before, *::after {
  box-sizing: inherit;
}

body {
  width: 100%;
  overflow-x: hidden;
}

.page-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh-70px);
  padding-top: 80px;
  padding-left: 16px;
  padding-right: 16px;
  box-sizing: border-box;
}

@media (max-width: 768px) {
  .page-wrapper {
    display: block;
    padding-top: 80px 16px 20px ;
  }
}
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="index.html">
      <img src="3.14.png" alt="Logo" style="height: 30px;" />
    </a>
    <div class="menu-icon" id="menuIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Slide Menu Panel -->
  <div class="menu-panel" id="menuPanel">
    <ul>
      <li><a href="index.html" onclick="closeMenu()">Home</a></li>
      <li><a href="about.html" onclick="closeMenu()">About</a></li>
      <li><a href="launchpad.html" onclick="closeMenu()">Launchpad</a></li>
      <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- Centered Page Content -->
  <div class="page-wrapper content" id="content">
    <div class="container">
      <h1>Database Files</h1>

      <div class="grid-container">
        <div class="glass-panel">
          <div class="file-name">launchpadcode</div>
          <a href="files/tester.docx" download class="download-icon" title="Download">
            <i class="fas fa-download"></i>
          </a>
        </div>

        <div class="glass-panel">
          <div class="file-name">Project Report.pdf</div>
          <a href="files/project-report.pdf" download class="download-icon" title="Download">
            <i class="fas fa-download"></i>
          </a>
        </div>

        <div class="glass-panel">
          <div class="file-name">Summary.docx</div>
          <a href="files/summary.docx" download class="download-icon" title="Download">
            <i class="fas fa-download"></i>
          </a>
        </div>

        <div class="glass-panel">
          <div class="file-name">Summary.docx</div>
          <a href="files/summary.docx" download class="download-icon" title="Download">
            <i class="fas fa-download"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Toggle Script -->
  <script>
    const menuIcon = document.getElementById("menuIcon");
    const menu = document.getElementById("menuPanel");
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");

    menuIcon.addEventListener("click", () => {
      const isOpen = menu.classList.contains("open");
      if (isOpen) {
        closeMenu();
      } else {
        menu.classList.add("open");
        overlay.classList.add("show");
        content.classList.add("blurred");
        menuIcon.classList.add("open");
      }
    });

    function closeMenu() {
      menu.classList.remove("open");
      overlay.classList.remove("show");
      content.classList.remove("blurred");
      menuIcon.classList.remove("open");
    }
  </script>
</body>
</html>
