<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakpi.io</title>
    <link rel="icon" type="image/png" sizes="180x180" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cascading.css" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            background: #000 !important;
            padding: 20px !important;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px 20px;
            transition: height 0.3s ease;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 4;
        }

        form {
            background: transparent;
        }

        h2 {
            font-size: 30px;
            color: #fff;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px 5px;
            resize: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label,
        .input-group textarea:focus ~ label,
        .input-group textarea:valid ~ label {
            top: -5px;
        }

        button {
            width: 100%;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            margin-top: 20px;
        }

        .emoji-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .emoji {
            background: #fff;
            font-size: 30px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .emoji:hover {
            background: #0ef;
            transform: scale(1.1);
        }

        .emoji.selected {
            background: #0ef;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .wrapper {
                padding: 30px 15px;
            }

            h2 {
                font-size: 24px;
            }

            .input-group {
                margin: 20px 0;
            }

            .input-group input,
            .input-group textarea {
                font-size: 14px;
            }

            button {
                height: 36px;
                font-size: 14px;
            }
        }

        .note {
            color: #aaa;
            font-size: 14px;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .popup-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .popup-card.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="top-bar">
        <img src="3.14.png" class="logo" /> 

        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="menu-panel" id="menuPanel">
        <ul>
            <li><a href="index.html" onclick="closeMenu()">Home</a></li>
            <li><a href="forestman.html" onclick="closeMenu()">About</a></li>
            <li><a href="redirect.html" onclick="closeMenu()">Services</a></li>
            <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
        </ul>
    </div>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="wrapper" id="feedbackWrapper">
        <form id="feedbackForm" action="https://formspree.io/f/xldbrbna" method="POST">
            <h2>Contact Us</h2>
            <div class="input-group">
                <input type="text" name="name" required />
                <label>Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required />
                <label>Email</label>
            </div>
            <div class="input-group">
                <textarea rows="1" name="message" required id="feedback"></textarea>
                <label>Write Your Message...</label>
            </div>

            <div class="emoji-box">
                <div class="emoji" data-rating="üòê">üòê</div>
                <div class="emoji" data-rating="üôÇ">üôÇ</div>
                <div class="emoji" data-rating="üòÉ">üòÉ</div>
                <div class="emoji" data-rating="ü§©">ü§©</div>
                <div class="emoji" data-rating="üî•">üî•</div>
            </div>

            <input type="hidden" name="rating" id="emojiRating" />

            <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup-card" id="popupCard">
        <h3>Thank You!</h3>
        <p>Your feedback helps us improve.</p>
    </div>

    <script>
        const textarea = document.getElementById('feedback');
        const wrapper = document.getElementById('feedbackWrapper');
        const emojiButtons = document.querySelectorAll('.emoji');
        const emojiInput = document.getElementById('emojiRating');
        const popupCard = document.getElementById('popupCard');

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            wrapper.style.height = 'auto';
        });

        emojiButtons.forEach(emoji => {
            emoji.addEventListener('click', () => {
                emojiInput.value = emoji.getAttribute('data-rating');

                // Optionally highlight selected emoji
                emojiButtons.forEach(e => e.classList.remove('selected'));
                emoji.classList.add('selected');
            });
        });

        const feedbackForm = document.getElementById('feedbackForm');
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Show popup after submission
            popupCard.classList.add('show');

            // Simulate form submission to Formspree
            setTimeout(() => {
                feedbackForm.submit();
            }, 2000); // Delay before submitting to show popup
        });
    </script>
</body>
</html>
