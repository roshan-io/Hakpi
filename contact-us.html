<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hakpi.io</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cascading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* Existing styles... (same as your provided code, trimmed for brevity) */
    .emoji-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .emoji {
      font-size: 22px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .emoji:hover {
      transform: scale(1.2);
      background: #0ef;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="wrapper" id="feedbackWrapper">
  <form id="feedbackForm" action="https://formspree.io/f/xldbrbna" method="POST">
    <h2>Contact Us</h2>
    <div class="input-group">
      <input type="text" name="name" required />
      <label>Name</label>
    </div>
    <div class="input-group">
      <input type="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <textarea rows="1" name="message" required id="feedback"></textarea>
      <label>Write Your Message...</label>
    </div>
    <!-- Hidden input to hold emoji value -->
    <input type="hidden" name="emoji" id="emojiInput" />
    <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Popup asking for emoji rating -->
<div class="popup-overlay" id="popup">
  <div class="popup-card">
    <h3>Thank You!</h3>
    <p>Your feedback helps us improve. How did you feel?</p>
    <div class="emoji-box">
      <div class="emoji">😐</div>
      <div class="emoji">🙂</div>
      <div class="emoji">😃</div>
      <div class="emoji">🤩</div>
      <div class="emoji">🔥</div>
    </div>
    <button class="close-btn" onclick="closePopup()">Skip</button>
  </div>
</div>

<script>
  const textarea = document.getElementById('feedback');
  const wrapper = document.getElementById('feedbackWrapper');
  const form = document.getElementById('feedbackForm');
  const popup = document.getElementById('popup');
  const emojiInput = document.getElementById('emojiInput');

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    wrapper.style.height = 'auto';
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    popup.classList.add("active");
  });

  document.querySelectorAll('.emoji').forEach(emoji => {
    emoji.addEventListener('click', () => {
      emojiInput.value = emoji.textContent;
      popup.classList.remove("active");

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          alert("Feedback submitted. Thank you!");
        } else {
          alert("Error submitting feedback.");
        }
      }).catch(() => {
        alert("Oops! Something went wrong.");
      });
    });
  });

  function closePopup() {
    popup.classList.remove("active");

    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        alert("Feedback submitted. Thank you!");
      } else {
        alert("Error submitting feedback.");
      }
    }).catch(() => {
      alert("Oops! Something went wrong.");
    });
  }
</script>

</body>
</html>
