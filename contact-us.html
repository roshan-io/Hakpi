<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hakpi.io</title>
  <link rel="icon" type="image/png" sizes="180x180" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cascading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      padding: 20px;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 40px 20px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 4;
    }

    form {
      background: transparent;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 10px 5px;
      resize: none;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
      top: -5px;
    }

    button {
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 20px;
    }

    .note {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .rating-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .rating-emoji {
      font-size: 24px;
      padding: 10px;
      background: transparent;
      border: 2px solid #0ef;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: #0ef;
    }

    .rating-emoji:hover,
    .rating-emoji.selected {
      background: #0ef;
      color: #000;
      transform: scale(1.2);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-card {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ef;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #0ef;
      color: white;
    }

    .popup-card button {
      margin-top: 20px;
      background: #0ef;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 30px 15px;
      }

      h2 {
        font-size: 24px;
      }

      .input-group {
        margin: 20px 0;
      }

      .input-group input,
      .input-group textarea {
        font-size: 14px;
      }

      button {
        height: 36px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="top-bar">
  <img src="3.14.png" class="logo" />
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<div class="menu-panel" id="menuPanel">
  <ul>
    <li><a href="index.html" onclick="closeMenu()">Home</a></li>
    <li><a href="forestman.html" onclick="closeMenu()">About</a></li>
    <li><a href="redirect.html" onclick="closeMenu()">Services</a></li>
    <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
  </ul>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="wrapper" id="feedbackWrapper">
  <form id="feedbackForm">
    <h2>Contact Us</h2>
    <div class="input-group">
      <input type="text" name="name" required />
      <label>Name</label>
    </div>
    <div class="input-group">
      <input type="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <textarea rows="1" name="message" required id="feedback"></textarea>
      <label>Write Your Message...</label>
    </div>

    <h3 style="text-align: center; color: #fff; margin-bottom: 10px;">Rate your experience</h3>
    <div class="rating-container">
      <button class="rating-emoji" type="button">üò†</button>
      <button class="rating-emoji" type="button">üòê</button>
      <button class="rating-emoji" type="button">üòä</button>
      <button class="rating-emoji" type="button">üòÅ</button>
      <button class="rating-emoji" type="button">ü§©</button>
    </div>

    <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-card">
    <h3>Thank You!</h3>
    <p>Your feedback helps us improve.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const textarea = document.getElementById('feedback');
  const wrapper = document.getElementById('feedbackWrapper');

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    wrapper.style.height = 'auto';
  });

  document.querySelectorAll('.rating-emoji').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.rating-emoji').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    });
  });

  document.getElementById('feedbackForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Remove this line if you want actual submission
    document.getElementById('popup').style.display = 'flex';
    this.reset(); // Clear form
    document.querySelectorAll('.rating-emoji').forEach(b => b.classList.remove('selected'));
  });

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

<script src="script.js"></script>
</body>
</html>
