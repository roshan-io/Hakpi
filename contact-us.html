<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hakpi.io</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cascading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        min-height: 100vh !important;
        background: #000 !important;
        padding: 20px !important;
    }

    .wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        background: rgba(0,0,0,0.3);
        box-shadow: 0 0 50px #0ef;
        border-radius: 20px;
        padding: 40px 20px;
        transition: height 0.3s ease;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 4;
    }

    form {
        background: transparent;
    }

    h2 {
        font-size: 30px;
        color: #fff;
        text-align: center;
    }

    .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        font-size: 16px;
        color: #fff;
        background: transparent;
        border: none;
        outline: none;
        padding: 10px 5px;
        resize: none;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
        top: -5px;
    }

    button {
        width: 100%;
        height: 40px;
        background: #0ef;
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
        margin-top: 20px;
    }

    .emoji:hover {
        background: #0ef;
        transform: scale(1.1);
    }

    .emoji.selected {
        background: #0ef;
        color: #000;
    }

    @media (max-width: 500px) {
        .wrapper {
            padding: 30px 15px;
        }

        h2 {
            font-size: 24px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input,
        .input-group textarea {
            font-size: 14px;
        }

        button {
            height: 36px;
            font-size: 14px;
        }
    }

    .note {
        color: #aaa;
        font-size: 14px;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .popup-overlay.show {
        display: flex;
    }

    .popup-card {
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 300px;
    }

    .emoji-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
        width: 40%;
    }

    .emoji {
        font-size: 22px;
        background: #0ef;;
        padding: 10px;
        border-radius: 12px;
        transition: transform 0.2s;
        cursor: pointer;
        color: #fff;
    }

    .emoji:hover {
        transform: scale(1.2);
        background: #0ef;
        color: #000;
    }

  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="wrapper" id="feedbackWrapper">
  <form id="feedbackForm" action="https://formspree.io/f/xldbrbna" method="POST">
    <h2>Contact Us</h2>
    <div class="input-group">
      <input type="text" name="name" required />
      <label>Name</label>
    </div>
    <div class="input-group">
      <input type="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <textarea rows="1" name="message" required id="feedback"></textarea>
      <label>Write Your Message...</label>
    </div>
    <input type="hidden" name="emoji" id="emojiInput" />
    <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="popup-overlay" id="popup">
  <div class="popup-card">
    <h3>Thank You!</h3>
    <p>Your feedback helps us improve. How did you feel?</p>
    <div class="emoji-box">
      <div class="emoji">üòê</div>
      <div class="emoji">üôÇ</div>
      <div class="emoji">üòÉ</div>
      <div class="emoji">ü§©</div>
      <div class="emoji">üî•</div>
    </div>
    <button class="close-btn" onclick="closePopup()">Skip</button>
  </div>
</div>

<script>
  const textarea = document.getElementById('feedback');
  const wrapper = document.getElementById('feedbackWrapper');
  const form = document.getElementById('feedbackForm');
  const popup = document.getElementById('popup');
  const emojiInput = document.getElementById('emojiInput');

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    wrapper.style.height = 'auto';
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    popup.classList.add("show");
  });

  document.querySelectorAll('.emoji').forEach(emoji => {
    emoji.addEventListener('click', () => {
      emojiInput.value = emoji.textContent;
      popup.classList.remove("show");

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          alert("Feedback submitted. Thank you!");
        } else {
          alert("Error submitting feedback.");
        }
      }).catch(() => {
        alert("Oops! Something went wrong.");
      });
    });
  });

  function closePopup() {
    popup.classList.remove("show");

    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        alert("Feedback submitted. Thank you!");
      } else {
        alert("Error submitting feedback.");
      }
    }).catch(() => {
      alert("Oops! Something went wrong.");
    });
  }
</script>

</body>
</html>
