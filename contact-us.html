<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hakpi.io</title>
  <link rel="icon" type="image/png" sizes="180x180" href="favicon.png"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cascading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background: #000; padding: 20px;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 40px 20px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 4;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 10px 5px;
      resize: none;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
      top: -5px;
    }

    button {
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 20px;
    }

    .note {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-card {
      background: #111;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .popup-card h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup-card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .emoji-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 22px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .emoji:hover {
      transform: scale(1.2);
      background: #0ef;
    }

    .close-btn {
      margin-top: 15px;
      background: #0ef;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 30px 15px;
      }

      h2 { font-size: 24px; }
      .input-group { margin: 20px 0; }
      .input-group input,
      .input-group textarea { font-size: 14px; }
      button { height: 36px; font-size: 14px; }
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<!-- MENU BAR (optional) -->
<div class="top-bar">
  <img src="3.14.png" class="logo"/>
  <div class="menu-icon" id="menuIcon">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="wrapper" id="feedbackWrapper">
  <form id="feedbackForm" action="https://formspree.io/f/xldbrbna" method="POST">
    <h2>Contact Us</h2>
    <div class="input-group">
      <input type="text" name="name" required />
      <label>Name</label>
    </div>
    <div class="input-group">
      <input type="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <textarea rows="1" name="message" required id="feedback"></textarea>
      <label>Write Your Message...</label>
    </div>
    <p class="note">Any suggestions, bugs, or comments? Let us know!</p>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Popup Card -->
<div class="popup-overlay" id="popup">
  <div class="popup-card">
    <h3>Thank You!</h3>
    <p>Your feedback helps us improve.</p>
    <div class="emoji-box">
      <div class="emoji">üòê</div>
      <div class="emoji">üôÇ</div>
      <div class="emoji">üòÉ</div>
      <div class="emoji">ü§©</div>
      <div class="emoji">üî•</div>
    </div>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const textarea = document.getElementById('feedback');
  const wrapper = document.getElementById('feedbackWrapper');
  const form = document.getElementById('feedbackForm');
  const popup = document.getElementById('popup');

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    wrapper.style.height = 'auto';
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        popup.classList.add("active");
        form.reset();
      }
    }).catch(err => {
      alert("Oops! Something went wrong.");
    });
  });

  function closePopup() {
    popup.classList.remove("active");
  }
</script>

</body>
</html>
