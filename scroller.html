<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template | Hakpi</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000a00 0%, #020617 30%, #020617 100%);
      font-family: 'Orbitron', sans-serif;
      color: #c7fffe;
      overflow: hidden;
    }

    body {
      padding: 20px;
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background:  #000a00; /* Slightly darker black */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-icon {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon span {
      background: white;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 9px; }
    .menu-icon span:nth-child(3) { top: 18px; }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    .menu-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: height 0.5s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .menu-panel.open {
      height: 220px;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .menu-panel li a {
      display: block;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      width: 100%;
      transition: background 0.3s ease;
      font-weight: bold;
      font-family: sans-serif;
    }

    .menu-panel li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .overlay {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 500;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .content {
      padding-top: 80px;
      transition: filter 0.3s ease;
      align-items: center;
    }

    .content.blurred {
      filter: blur(5px);
    }

    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 16px;
      align-items: center;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 50px);
      padding: 0 16px;
      box-sizing: border-box;
    }

   

    html {
      box-sizing: border-box;
      width: 100%;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      width: 100%;
      overflow-x: hidden;
    }
  
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #00f0ff, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e293b;
      color: #fff;
      width: 80%;
      max-width: 300px;
    }

    .output {
      margin-top: 2rem;
      font-size: 1.4rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .dialog-box {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 1.2rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    .dialog-box span {
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }



    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.3);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .dialog-box span {
        font-size: 1rem;
      }

      .output {
        font-size: 1.1rem;
        padding: 1rem;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
    }

    @media (min-height: 600px) and (min-width: 640px) {
      body {
        overflow: hidden;
      }
    }
  
  
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="https://roshan-io.github.io/Hakpi/">
      <img src="3.14.png" alt="Logo" style="height: 30px;" />
    </a>
    <div class="menu-icon" id="menuIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Slide Menu Panel -->
  <div class="menu-panel" id="menuPanel">
    <ul>
      <li><a href="https://roshan-io.github.io/Hakpi/" onclick="closeMenu()">Home</a></li>
      <li><a href="about.html" onclick="closeMenu()">About</a></li>
      <li><a href="launchpad.html" onclick="closeMenu()">Launchpad</a></li>
      <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- Empty Page Wrapper for Content -->
  <div class="page-wrapper content" id="content">
    <div class="container">
      <!-- ðŸ”§ Add your content here -->
      
       <div class="container">

    <div class="dialog-box">
      <span>Connect your mouse to initiate length tracking </span>
    </div>

    <h1>Scroll Wheel : Length Measurer</h1>

    <label for="scrollMM">Distance per Scroll Tick (in mm)</label>
    <input type="number" id="scrollMM" value="3.4" step="0.1">

    <div class="output" id="output">Scroll the mouse wheel to start measuring...</div>

  </div>


    </div>
  </div>

  <!-- Menu Toggle Script -->
  <script>
    const menuIcon = document.getElementById("menuIcon");
    const menu = document.getElementById("menuPanel");
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");

    menuIcon.addEventListener("click", () => {
      const isOpen = menu.classList.contains("open");
      if (isOpen) {
        closeMenu();
      } else {
        menu.classList.add("open");
        overlay.classList.add("show");
        content.classList.add("blurred");
        menuIcon.classList.add("open");
      }
    });

    function closeMenu() {
      menu.classList.remove("open");
      overlay.classList.remove("show");
      content.classList.remove("blurred");
      menuIcon.classList.remove("open");
    }
  </script>
    <script>
    let totalScrollTicks = 0;

    window.addEventListener('wheel', (e) => {
      const scrollMM = parseFloat(document.getElementById('scrollMM').value) || 1;
      const delta = Math.sign(e.deltaY);
      totalScrollTicks += delta;
      const totalDistance = totalScrollTicks * scrollMM;
      document.getElementById('output').innerText =
        `Scroll-based Distance: ${totalDistance.toFixed(2)} mm`;
    });
  </script>
</body>
</html>
